<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <div class="max-w-md mx-auto min-h-screen bg-white ">
        <div class="flex justify-center items-center pt-50 relative">
            <img class="absolute" src="assets/bg.png">
            <img class="absolute top-28" src="assets/Group.png">
        </div>
      
        <form id="form" class="hero-content flex-col lg:flex-row-reverse mt-20">
              <div class="card w-full max-w-sm ">
                <div class="card-body">
                  <fieldset class="fieldset">
                      <div id="">
                            <label class="fieldset-label">Phone Number</label>
                            <p id="number-incorrect" class="text-red-700 hidden">Incorrect phone number</p>
                        </div>
                    <input id="phone-input" value="12455412786" type="number" class="input" placeholder="Type Number"  required/>
                    <div>
                        <label class="fieldset-label">Pin Number</label>
                        <p id="pin-incorrect" class="text-red-700 hidden">Incorrect pin number</p>
                    </div>
                    <input id="pin-input" value="1245" type="password" class="input" placeholder="Type your pin" required />
                    <div><a class="link link-hover">Forgot password?</a></div>
                    <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
                  </fieldset>
                </div>
              </div>
        </form>
          
    </div>


    <script src="home-page.js"></script>
</body>
</html>
